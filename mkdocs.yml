site_name: CTF Writeups - radiantBear
site_description: Learn how a variety of CTF challenges work!
site_author: radiantBear (Nate Baird)
site_url: https://web.engr.oregonstate.edu/~bairdn/ctf_writeups/
repo_name: GitHub
repo_url: https://github.com/radiantBear/ctf-writeups

theme:
  name: material

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: green
      accent: teal

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: green
      accent: teal

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
      primary: green
      accent: teal

  icon: 
    logo: octicons/terminal-24

  features:
    - content.code.annotate

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences